{% extends "tasks/base.html" %}

{% block title %} Your Tasks {% endblock %} 

{% block body %}
<h1>Here you can add additional tasks for the day <span>{{name}}</span>:</h1>
<form action="{% url 'tasks:add' %}" method="post">
  {% csrf_token%} {{form}}
  <input type="submit" value="Add" />
</form>
{% endblock %}
